<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Feed</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
<!-- 아오.... 이미지 태그에 <a> tag 안걸었다고 
css적용이 안돼버렸네.. -->
<div class="feed">
	<div class="feed-user-profile">
		<a href="#" target="_blank">
		<img src="https://user-images.githubusercontent.com/19285811/69063907-43da4800-0a58-11ea-8efb-4b57dca4e3fe.png" alt="uers-profile"/>
</a>
<div>
		<h1>
			<a href="#" target="_blank">
			Kimbug
			</a>
		</h1>
		
		<span aria-label="posted 30 minutes ago"> 
			30 min 
		</span>
</div>
	

<button type="button">
	Follow
</button>	
</div>
	
<div class="feed-content">
		<p>
		The most beautiful experience we can have is the 			mysterious. 
		It is the fundamental emotion that stands at the 			cradle of true art and true science. 
		— Albert Einstein
		</p>	
</div>

<div class="feed-footer">
		<button type="button">
				10 Likes
		</button>
	
		<button type="button">
			0 Comments
		</button>	
</div>
	

	
	<form action="" method="post" class="feed-comment">
	<textarea placeholder="Write a comment"></textarea>
	<button type="button">
		Submit
	</button>	
	</form>	
</div>
		
	<script src="./app.js"></script>
</body>
</html>
