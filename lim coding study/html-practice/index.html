<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>receipt McDonald's</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<h1>Bill sharing request 
		<span>
			<a href="#">form kimbug</a>
		</span>
	</h1>
			
	
	<!-- <div class="receipt"> 처럼 css div class 가 이해가 안됐음 
		왜 <dl></dl> tag도 div로 묶었는데 div class를 선언하지 않았을까?
		김버그 css강의 select 요소,클래스,선택자 강의를 보니까 이해가 됨.
		결과: 이미 <h2>McDonald's <h2> 부터 <dl>in total</dl> 까지 <div clss>로 묶었기 때문에 
		굳이 일일이 div class 값을 선언할 필요는 없을 것 같다.
		css코드를 보아도 dl 요소들은 .receip dl , .receip img , .receip div로 사용함.  
		여기서 . 는 div class의 class를 의미함.-->
		
		
	
		
	
<div class="receipt">
	
	<h2>
	<strong>McDonald's</strong>
	</h2>	
<div class="barcode">
	<img src="./assets/barcode.svg" alt="barcode">	
</div>
	
<div>
	<dt>Coke Light - 0.3
		<span aria-label="liter">L</span>
	</dt>
		<dd>
		<strong>&dollar;25.75</strong>
	</dd>
</div>	
<div>
		<dt>
			Heineken Beer - 0.5
			<span aria-label="liter">L</span>
		</dt>
		<dd>&dollar;3.25</dd>
</div>	
	<div>
		<dt>Chicken McNuggets</dt>
		<dd>&dollar;21.00</dd>
	</div>
<div>
	<dl>
		<dt>
			<strong>in total </strong>
		</dt>
			<dd>
				<strong>&dollar;25.75</strong>
			</dd>
	</dl>	
		</div>
	
</div>
		
</body>
</html>
